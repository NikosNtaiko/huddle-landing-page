<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
<main>

  <div class="logo">
      <img src="/images/logo.svg" alt="huddle-logo">
  </div>
  <div class="container">
   <div class="illustration">
     <img src="images/illustration-mockups.svg" alt="illustration-mockups">
   </div>
   <div class="home-text">
     <h1>Build The community</h1>
     <h2>Your Fans Will Love</h2>
     <p>
      Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.
     </p>
     <button>Register</button>
   </div> 
  </div>
  <div class="socials">
    <ul>
       <li><a href="#"><i class="fa-brands fa-facebook-f" style="color: #ffffff;"></i></a></li>
       <li><a href="#"><i class="fa-brands fa-twitter" style="color: #ffffff;"></i></a></li>
       <li><a href="#"><i class="fa-brands fa-instagram" style="color: #ffffff;"></i></a></li>
    </ul>
  </div>
</main>
</body>
</html>
